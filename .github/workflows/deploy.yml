name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build with OpenNext
        run: npm run build
        env:
          NEXTAUTH_URL: https://adocavo.net
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}

      - name: Create wrangler.toml
        run: |
          cat > wrangler.toml << 'EOF'
          name = "adocavo-net"
          main = ".open-next/worker.js"
          compatibility_date = "2026-01-09"
          compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]
          account_id = "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"

          [assets]
          directory = ".open-next/assets"
          binding = "ASSETS"

          [[kv_namespaces]]
          binding = "NEXT_INC_CACHE_KV"
          id = "${{ secrets.NEXT_INC_CACHE_KV_ID }}"
          preview_id = "${{ secrets.NEXT_INC_CACHE_KV_PREVIEW_ID }}"

          [[kv_namespaces]]
          binding = "NEXT_TAG_CACHE_KV"
          id = "${{ secrets.NEXT_TAG_CACHE_KV_ID }}"
          preview_id = "${{ secrets.NEXT_TAG_CACHE_KV_PREVIEW_ID }}"

          [[services]]
          binding = "WORKER_SELF_REFERENCE"
          service = "adocavo-net"

          [[d1_databases]]
          binding = "DB"
          database_name = "adocavo-db"
          database_id = "${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}"

          [ai]
          binding = "AI"

          [vars]
          NEXTAUTH_URL = "https://adocavo.net"
          NODE_ENV = "production"
          AI_MODEL_SIZE = "8b"
          AI_STREAMING = "false"
          EOF

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
